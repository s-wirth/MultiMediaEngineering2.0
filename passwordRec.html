<html>
<head>

	<link rel="stylesheet" href="CSS/style.css">

	<!-- Latest compiled and minified CSS -->

	<!-- Latest compiled and minified jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="Scripts/bootstrap.js"></script>

	<!-- Google Font Import(s) -->
	<link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>

	<!-- favicon -->
	<link rel="shortcut icon" href="favicon.ico" >

	<!-- personal JS -->
	<script src="Scripts/min/rescueJS-min.js"></script>

</head>
<body>

	<nav class="navbar navbar-default navbar-static-top nav-absolute">
		
		<div class="container-fluid distance">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand quillium">Quillium</a> <!-- Site Name -->

				<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button> <!-- Menu Button -->
			</div>

			<div class="collapse navbar-collapse navHeaderCollapse">
				
				<ul class="nav navbar-nav navbar-right">

					<li>
					    <form action="#">
					    	<a href="#signup" data-toggle="modal">
					        <button class="btn btn-default navbar-btn forms" role="button">Sign Up
					        </button>
					        </a>
					    </form>
					</li>
				</ul>

			</div> <!-- End of Collapse Content -->
		</div> <!-- End of container -->
	</nav> <!-- End of navbar -->


	<div class="content">
		<div class="reset-message">
			<strong>Reset Your Password</strong>
			<p>
				Enter your email address and a link will be send to you within the next 5 minutes.
			</p>
		</div>	

		<div class="email">
			<strong>Enter Your Email</strong>
			<form action="" class="form-horizontal">
				<div class="form-group">
					
					<label for="login-name" class="col-lg-2 control-label">Email</label>
					<div class="col-lg-10">
						<input type="text" placeholder="Enter Your Email" class="form-control" id="mail">
					</div>
				</div> <!-- End of -->

					<input class="btn btn-default pull-right btn-large" value="Reset" id="reset" style="margin-right: 20px;" type="button" />
				</div> <!-- End of -->
			</form>

		</div>

	</div> <!-- End of Contaienr Articles -->


	</div> <!-- End of Content -->
